<!DOCTYPE html>
<html>
<head>
    <link href="../css/top.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" id="header">
        <div class="row">
            <div class="col-lg-1 col-sm-2 col-lg-offset-1">
                <div class='header-logo'>
                    <a href="index.html"><img src="img/cat.ico"><strong>猫乎</strong></a>
                </div>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-7 ">
                <div class='header-search'>
                    <input type="text" name="search" class="header-search-i">
                    <input type="button" class="header-search-b" value="搜索">
                </div>
            </div>
            <div class="col-lg-2 col-sm-2 col-md-offset-3">
                <div class="header-right">
                    <div id="header-user">
                        <img src="img/head.jpg" class="img-circle" >
                        <div class="header-user-info" style="display: none">
                            <div class="header-user-main">
                                <a><span class="glyphicon glyphicon-user small" id="username"></span></a>
                                <a><span class="glyphicon glyphicon-off user-exit"></span></a>
                            </div>
                            <a><div class="header-user-bottom"><p>查看资料</p></div></a>
                        </div>
                    </div>
                    <a id="header-reg"  data-toggle="modal" title="加入我们试试吧" data-target="#myModal">登录/注册</a>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 50px; text-align: center;overflow: hidden" >
        <a href="index.html"><img src="img/sliderImg/sliderImg.jpg" class="banner"></a>
    </div>
    <!--banner和导航栏-->
    <div class="container-fluid">
        <div class="row" id="mynav">
            <div class="col-md-12 col-lg-4 col-lg-offset-1"  id='head-tabs'>
                <ul class="nav nav-pills">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">SVN</a></li>
                    <li><a href="#">iOS</a></li>
                    <li><a href="#">VB.Net</a></li>
                    <li><a href="#">Java</a></li>
                    <li><a href="#">PHP</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        登录/注册
                    </h4>
                </div>
                <div class="modal-body">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active"><a href="#login" data-toggle="tab">登录</a></li>
                        <li><a href="#register" data-toggle="tab">注册</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="login">
                            <form id="loginForm" title="登录" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="loginName" class="col-sm-2 control-label">用户名:</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="username" class="form-control"id="loginName" placeholder="请输入用户名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword" class="col-sm-2 control-label">密码:</label>
                                    <div class="col-sm-10">
                                        <input type="password" name="password" class="form-control" id="loginPassword" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2"><div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="remeberme">记住我(7天有效)
                                        </label>
                                    </div></div>
                                </div>
                                <div class="alert alert-warning" style="display: none" id="logError">
                                    <strong>用户名或密码错误</strong>
                                </div>
                                <button type="button" data-loading-text="Loading..." class="btn btn-primary btn-lg btn-block" id="loginSubmit">登录</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register">
                            <form id="regForm" title="注册" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="regName" class="col-sm-2 control-label">用户名:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="regName" id="regName" placeholder="请输入用户名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="regPassword" class="col-sm-2 control-label">密码:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="regPassword" id="regPassword" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" name="regEmail" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">性别:</label>
                                    <div class="col-sm-10">
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>男
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">女
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block" id="regSubmit">注册</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <script src="../js/top.js"></script>
</body>
</html>
