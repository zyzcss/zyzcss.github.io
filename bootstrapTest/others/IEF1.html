<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.test{
			width: 400px;
			height: 200px;
			background: #ccc;
        	position:absolute;
            left:0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
		}
		.left-top{
			background: #fc0;
			width: 50px;
			height: 50px;
			border-bottom-right-radius: 50px;
		}
		.right-down{
			background: #fc0;
			position: absolute;
			left: 350px;
			top:150px;
			width: 50px;
			height: 50px;
			border-top-left-radius: 50px;
		}
	</style>
</head>
<body>
	<div class="test">
		<div class="left-top"></div>
		<div class="right-down"></div>
	</div>

</body>
</html>
