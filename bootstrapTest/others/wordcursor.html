<!DOCTYPE html>
<html>
<head>
	<title>打字效果</title>
	<style type="text/css">
		body{
			overflow: hidden;
		}
		h1{
			font-family: "Consolas";
			width: 12ch;
			height: 2rem;
			overflow: hidden;
			white-space: nowrap;
			position: absolute;
			margin:auto;
			left: 0;
			right: 0;
			top:0;
			bottom: 0;
			animation: typing 2s steps(12),
					   textcursor 0.7s steps(1) infinite,
					   myskew 1s ease 2s,
					   run 1.5s 3s;
			border-right: 2px solid #000;
		}
		@keyframes typing{
			0%{
				width: 0;
			}
		}
		@keyframes myskew{
			0%{
				right: 0;
				transform:skew(0deg);
			}
			80%{
				right: 2rem;
				transform:skew(30deg);
			}
			100%{
				right: 2rem;
				transform:skew(30deg);
			}
		}
		@keyframes run{
			0%{
				right: 0;
				transform:skew(30deg);
			}
			20%{
				transform:skew(-10deg);
			}
			100%{
				right: -200vw;
				transform:skew(-10deg);
			}
		}
		@keyframes textcursor{
			50%{
				border-right-color: transparent;
			}
		}
	</style>
</head>
<body>
		<h1>hello world!</h1>
</body>
</html>
