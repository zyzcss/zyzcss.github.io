<html>

    </head>
    <body>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <form method="POST" id ="ifa" action="http://music.163.com/api/search/get/web?csrf_token=hlpretag=&hlposttag=&s=adele&type=1&offset=0&total=true&limit=3"> 
            <input type="submit">
        </form>
        <iframe id="google" src="iframe.html"></iframe>
        <button id="clic">aaa</button>
        <button id="clib">bbb</button>
        <script>
            $("#clib").on("click",function(){
                var doc = document.getElementById("google").contentDocument;  
                console.log(doc,doc.innerHTML);
            })
        </script>
        <script type="text/javascript">
    var state = 0, 
    iframe = document.getElementById('ifa'),
    loadfn = function() {
        console.log("aa")
        if (state === 1) {
            var data = iframe.contentWindow.name;    // 读取数据
            alert(data);    //弹出'I was there!'
        } else if (state === 0) {
            state = 1;
            iframe.contentWindow.location = "proxy.html";    // 设置的代理文件
        }  
    };
    $("#clic").on("click",function(){
            
            $(iframe).on('onload', loadfn);
        document.body.appendChild(iframe);
    })
    
</script>
    </body>
</html>
